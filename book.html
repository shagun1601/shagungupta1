<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="book.css">
</head>
<body> 
    <div class="container">
        <div class="heading">BOOK YOUR DRESS</div> <hr>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="inputbox">
                <label for="name">Full Name</label>
                <input type="text" id="name" minlength="3" maxlength="15" placeholder="Enter your name">
            </div>
            <br>
            <div class="inputbox">
                <label for="phone no.">Phone no.</label>
                <input type="text" placeholder=" 123-456-7890 ">
            </div>
            <br>
            <div class="inputbox">
                <label for="e-mail">E-mail</label>
                <input type="email" id="mail" placeholder="-----@gmail.com">
            </div>
            <br>
            <div class="inputbox">
                <label for="date">Date</label>
                <input type="date" id="dated">
            </div> <br> 
             <b><p>Take the screenshot of the dress you want to get appoint for and upload it here.</p></b>
            <div class="inputbox">
                <label for="options">Upload a file here</label>
                <input type="file" accept="image/png,image/jpeg,image/jpg " id="options">
            </div> <br>
            <div class="inputbox">
                <label for="dropdown">Time:</label>
                <select name="TIME" id="dropmenu">
                    <option value="1">9:00-12:00 A.M.</option>
                    <option value="2">12:00-3:00 P.M.</option>
                    <option value="3">3:00 - 6:00 P.M.</option>
                </select>
            </div> <br>
            <div class="button">
                <input type="submit">
            </div>
            
        </form>

            <Ul>
                <li><a href="project1.html">Home</a></li>
                <li><a href="arrival.html">New Arrivals</a></li>
                <li><a href="#aboutus">About Us</a></li>
                <li><a href="book.html">Book your dress</a> </li>
            </Ul>
            </nav>
    

    </div>  

    
</body>
</html>
